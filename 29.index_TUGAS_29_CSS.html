<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Semantic UI</title>
    <link rel="stylesheet" type="text/css" href="semantic.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .cust {
            position: absolute;
            background: #fff;
            margin-left: 15px;
            margin-top: 1px;
            width: 40px;
            height: 32px;
            padding-top: 2px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body style="background-color: lightgray;">
    <center>
        <div class="container pt-5">
          <h2 class="ui black center aligned header  text-info pt-5">
              <img src="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_login_logo.png" class="ui image"> 
              Daftar Akun NIOMIC
          </h2>
            
            <div class="ui card col-md-12">
                <div class="content">
                  <div class="ui small feed">
                    <div class="event">
                      <div class="content">
                        <div class="summary">               
    
                            <div class="ui input col-md-12">
                                <i class="fa fa-user fa-2x user icon::before cust" aria-hidden="true"></i>  
                                <input type="text" placeholder="Nama Lengkap">
                            </div>
                        
                            <br><br>
                            
                            <div class="ui input col-md-12">
                                <i class="fa fa-user fa-2x cust" aria-hidden="true"></i>  
                                <input type="text" placeholder="Password">
                            </div>
        
                            <br><br>
                            
                            <div class="ui input col-md-12">
                                <i class="fa fa-user fa-2x cust" aria-hidden="true"></i>  
                                <input type="text" placeholder="Password">
                            </div>
        
                            <br><br>
                            
                            <div class="ui input col-md-12">
                                <i class="fa fa-user fa-2x cust" aria-hidden="true"></i>  
                                <input type="text" placeholder="Password">
                            </div>
        
                            <br><br>
                            
                            <div class="ui input col-md-12">
                                <i class="fa fa-lock fa-2x cust" aria-hidden="true"></i>  
                                <input type="text" placeholder="Password">
                            </div>

                            <br><br>

                            <div class="ui input col-md-12">
                                <button type="button" class="btn btn-info btn-block" name="button">Login</button>
                            </div>
    
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </center>

    <script src="semantic-ui/semantic.js"></script>  
</body>
</html>
